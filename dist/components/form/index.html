<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Form</title>
		<link rel="stylesheet" type="text/css" href="../../css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="input-group">
				<fieldset>
					<legend>Descrição dos campos</legend>
					<label for="text-id">Input Text</label>
					<input type="text" id="text-id" class="input">
				</fieldset>
			</div>
			<div class="input-group">
				<label for="textarea-id">Textarea</label>
				<textarea class="input" name="" id="textarea-id" cols="30" rows="10"></textarea>
			</div>
			<div class="input-group">
				<fieldset>
					<legend>Descrição dos campos</legend>
					<label for="">Select</label>
					<select class="input" name="" id="">
						<option value="">Selecione um valor</option>
						<option value="">1</option>
						<option value="">2</option>
					</select>
				</fieldset>
			</div>

			<div class="input-group">
				<fieldset>
					<legend>Descrição dos campos</legend>
					<label for="">Radio Button</label>
					<input type="radio" name="radio-group" id="radio-id-1" class="hidden">
					<label for="radio-id-1" class="radio"></label>

					<input type="radio" name="radio-group" id="radio-id-2" class="hidden">
					<label for="radio-id-2" class="radio"></label>
				</fieldset>
			</div>

			<div class="input-group">
				<fieldset>
					<legend>Descrição dos campos</legend>
					<label for="">Checkbox Button</label>
					<input type="checkbox" id="checkbox-id" class="hidden">
					<label for="checkbox-id" class="checkbox"></label>
				</fieldset>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="../../js/script.js"></script>
		<!-- <script src='script.js'></script> -->

	</body>
</html>
